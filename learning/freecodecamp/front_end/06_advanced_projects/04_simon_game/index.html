<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://use.fontawesome.com/2dc41cc4d7.js"></script>
</head>

<body>

  <main>
    <span id="up">
    <section id="one"></section>
    <section id="two"></section>
    </span>
    <span id="down">
    <section id="three"></section>
    <section id="four"></section>
    </span>
  </main>

  <section id="control">
    <p id="display">00</p>
    <span id="firstRow">
      <button id="buttonStart">Start</button>
      <button id="buttonMode">Strict</button>
    </span>
    <span id="secondRow">
      <i class="fa fa-circle startlight"></i>
      <i class="fa fa-circle strictlight"></i>
    </span>
  </section>

  <audio id="sound0" preload="auto"><source src="sounds/1.mp3" type="audio/mp3"></audio>
  <audio id="sound1" preload="auto"><source src="sounds/2.mp3" type="audio/mp3"></audio>
  <audio id="sound2" preload="auto"><source src="sounds/3.mp3" type="audio/mp3"></audio>
  <audio id="sound3" preload="auto"><source src="sounds/4.mp3" type="audio/mp3"></audio>
  <audio id="soundWrong" preload="auto"><source src="sounds/wrong.mp3" type="audio/mp3"></audio>
  <audio id="soundWin" preload="auto"><source src="sounds/win.mp3" type="audio/mp3"></audio>
  <script src="javascript.js"></script>

</body>

</html>
