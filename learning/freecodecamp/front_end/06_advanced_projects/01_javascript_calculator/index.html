<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>THE CALCULATRON</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="javascript.js"></script>
</head>

<body>
  <h1>THE CALCULATRON</h1>
  <main>

    <section id="ceac">
      <button type="button" class="memory" id="ce">CE</button>
      <button type="button" class="memory" id="ac">AC</button>
    </section>

    <section id="display">
      <bdi><span id="operations">&nbsp;</span></bdi>
      <p id="results">&nbsp;</p>
    </section>

    <section id="buttons">
      <button type="button" class="numbers" id="n7">7</button>
      <button type="button" class="numbers" id="n8">8</button>
      <button type="button" class="numbers" id="n9">9</button>
      <button type="button" class="operators" id="divide">รท</button>
      <button type="button" class="numbers" id="n4">4</button>
      <button type="button" class="numbers" id="n5">5</button>
      <button type="button" class="numbers" id="n6">6</button>
      <button type="button" class="operators" id="multiply">ร</button>
      <button type="button" class="numbers" id="n1">1</button>
      <button type="button" class="numbers" id="n2">2</button>
      <button type="button" class="numbers" id="n3">3</button>
      <button type="button" class="operators" id="minus">-</button>
      <button type="button" class="numbers" id="n0">0</button>
      <button type="button" class="numbers" id="dot">.</button>
      <button type="button" class="numbers" id="equal">=</button>
      <button type="button" class="operators" id="plus">+</button>

    </section>


  </main>
</body>

</html>
