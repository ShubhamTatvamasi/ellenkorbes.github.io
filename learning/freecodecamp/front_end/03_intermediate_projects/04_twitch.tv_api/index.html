<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Twitch.tv JSON API</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="javascript.js"></script>

</head>

<body>
  <header>
    <span class="title">
        <p>Twitch.TV Stream Status</p>
      </span>
    <span class="filterSpan">
        <ul class="filters">
          <li>Filter:</li>
          <li class="fiOn off"><a href="#" class="">Onli[n]e</a></li>
          <li class="fiOff off"><a href="#" class="">Of[f]line</a></li>
          <li class="fiBo"><a href="#" class="">[B]oth</a></li>
          <ul>
      </span>
  </header>

  <main>
    <section class="itemsList">
      <ul>
        <li class="itemNumber">&nbsp#</li>
        <li class="itemChannel">Channel</li>
        <li class="itemStatus">Status</li>
        <li class="itemGame">Game</li>
        <li class="itemInfo">Info</li>
      </ul>
    </section>

    <section class="items">
    </section>
  </main>

  <footer>
  </footer>
</body>

</html>
