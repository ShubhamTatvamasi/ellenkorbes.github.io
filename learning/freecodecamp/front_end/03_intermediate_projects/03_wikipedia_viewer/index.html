<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wikipedia Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
  <script src="https://use.fontawesome.com/2dc41cc4d7.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="javascript.js"></script>
</head>

<body>

  <a name="top" class="top">top</a>
  <main>

    <section class="header">
      <hr>
      <span class="sameLine">
          <span><p class="title">Wikipedia Viewer </p></span><span><a target="_blank" href="https://www.freecodecamp.com"><i class="fa fa-free-code-camp"></i></a></span>
      </span>
    </section>

    <section class="menu">
      <div class="search">
        <hr>
        <span class="searchFlex">
            <span><a href="#"><i class="fa fa-search" id="searchButton"></i></a></span>
        <span><input type="search" id="search" placeholder="Search"></span>
        </span>
      </div>

      <div class="random">
        <hr>
        <span class="searchFlex">
            <span><a href="#"><p class="title"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random?</a></p></a></span>
        <span id="clearAll"><p class="title"><a href="#" id="clearClick">Clear?</a></span>
      </div>
    </section>

    <section class="info"></section>

    <section class="results"></section>

    <section class="footer">
      <hr>
      <span class="sameLine">
          <span class="topLink"></span>
      <span>
            <a target="_blank" href="http://ellenkorbes.com"><i class="fa fa-female"></i></a>
            <a target="_blank" href="https://github.com/ellenkorbes"><i class="fa fa-github"></i></a>
            <a target="_blank" href="http://linkedin.com/in/ellen-korbes-a72631138"><i class="fa fa-linkedin-square"></i></a>
          </span></span>
    </section>

  </main>

  <footer></footer>

</body>

</html>
