<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/2dc41cc4d7.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <script src="javascript.js"></script>

  <header>
    <h1>The Fun-o-matic 9000</h1>
  </header>

  <main>
    <form id="myForm">
      <div class="btn-group-vertical" data-toggle="buttons">
        <label class="btn btn-outline-primary active">
            <input type="radio" name="radioName" value="1" id="defaultRadio" /> Chuck Norris
          </label>
        <label class="btn btn-outline-primary">
            <input type="radio" name="radioName" value="2" /> Ron Swanson
          </label>
      </div>
    </form>
    <button type="button" class="btn btn-outline-primary btn-lg" id="refresh">
        <i class="fa fa-refresh"></i>
      </button>
    <blockquote class="blockquote blockquote-reverse">Loading awesomeness...</blockquote>
  </main>

  <footer>
    <a class="tweetLink" id="tweetLink" href="https://twitter.com" onclick="">
      <i class="fa fa-twitter"></i>
    </a>
  </footer>

</body>

</html>
