<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Local Weather</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/2dc41cc4d7.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="javascript.js"></script>
</head>

<body>
  <main>
    <p id="location"></p>
    <p id="temperature"><span id="tempNum"></span><span id="CF"></span></p>
    <p id="humiditywind"><span id="hwBefore"></span><span id="hwSpeed"></span><span id="KM"></span><span id="hwAfter"></span></p>
    <p id="unit"><span id="metric"></span> / <span id="imperial"></span></p>
    <p id="description"></p>
    <span id="picture"></span>
  </main>
</body>

</html>
